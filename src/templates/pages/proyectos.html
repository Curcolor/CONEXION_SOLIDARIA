<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Proyectos</title>
    <link rel="stylesheet" href="/src/static/styles/style.css">
    <link rel="stylesheet" href="/src/static/styles/css/proyectos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <i class="fas fa-hands-helping"></i>
            <h1><a href="/inicio" style="text-decoration: none; color: inherit;">Community</a></h1>
        </div>
        <p>Uniendo donantes con causas importantes</p>
    </header>

    <nav class="nav">
        <a href="/inicio" data-tooltip="Página principal del sitio"><i class="fas fa-home"></i>
            Inicio</a>
        <a href="/proyectos" data-tooltip="Explora todos los proyectos disponibles"
            class="active"><i class="fas fa-project-diagram"></i> Proyectos</a>
        <a href="/organizaciones"
            data-tooltip="Conoce las organizaciones que están haciendo la diferencia"><i class="fas fa-building"></i>
            Organizaciones</a>
        <a href="/donar" data-tooltip="Contribuye a las causas que te importan"><i
                class="fas fa-donate"></i> Donar</a>
        <a href="/recibir" data-tooltip="Conecta con quienes ofrecen ayudas"><i
                class="fas fa-hand-holding-heart"></i> Recibir</a>
        <a href="/perfil" data-tooltip="Gestiona tu perfil y tus donaciones"><i
                class="fas fa-user"></i> Mi Perfil</a>
    </nav>

    <main class="container">
        <a href="/src/templates/pages/nuevoProyecto.html" class="btn-crear">
            <i class="fas fa-plus"></i>
            Crear proyecto
        </a>
        <h2>Proyectos Activos</h2>
        <div class="filter-container">
            <label for="category-filter">Filtrar por categoría:</label>
            <select id="category-filter">
                <option value="all">Todos</option>
                <option value="educacion">Educación</option>
                <option value="salud">Salud</option>
                <option value="ambiente">Medio Ambiente</option>
                <option value="social">Desarrollo Social</option>
            </select>
        </div>
        <div id="projectList" class="featured-projects">
            <!-- Las tarjetas de proyectos se generarán aquí dinámicamente -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Community. Todos los derechos reservados.</p>
    </footer>

    <script src="/src/static/scripts/js/proyectos.js"></script>
</body>

</html>
