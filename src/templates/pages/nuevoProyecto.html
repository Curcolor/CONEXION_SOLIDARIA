<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Nuevo Proyecto</title>
    <link rel="stylesheet" href="/src/static/styles/style.css">
    <link rel="stylesheet" href="/src/static/styles/css/nuevoProyecto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-hands-helping"></i>
            <h1>Community</h1>
        </div>
        <p>Uniendo donantes con causas importantes</p>
    </header>

    <nav class="nav">
        <a href="/src/templates/index.html" data-tooltip="Página principal del sitio"><i class="fas fa-home"></i> Inicio</a>
        <a href="/src/templates/pages/html/proyectos.html" data-tooltip="Explora todos los proyectos disponibles" class="active"><i class="fas fa-project-diagram"></i> Proyectos</a>
        <a href="/src/templates/pages/html/organizaciones.html" data-tooltip="Conoce las organizaciones que están haciendo la diferencia"><i class="fas fa-building"></i> Organizaciones</a>
        <a href="/src/templates/pages/html/donar.html" data-tooltip="Contribuye a las causas que te importan"><i class="fas fa-donate"></i> Donar</a>
        <a href="/src/templates/pages/html/perfil.html" data-tooltip="Gestiona tu perfil y tus donaciones"><i class="fas fa-user"></i> Mi Perfil</a>
        <a href="/src/templates/pages/html/recibir.html" data-tooltip="Conecta con quienes ofrecen ayudas"><i class="fas fa-hand-holding-heart"></i> Recibir</a>
    </nav>

    <div class="container">
        <div class="form-container">
            <div class="card">
                <div class="card-header">
                    <a href="/src/templates/pages/html/proyectos.html" class="btn-regresar">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h2><i class="fas fa-project-diagram"></i> Crear Nuevo Proyecto</h2>
                </div>
                
                <form id="proyectoForm" action="/crear-proyecto" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="titulo"><i class="fas fa-heading"></i> Título del Proyecto *</label>
                        <input type="text" class="form-control" name="titulo" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcion"><i class="fas fa-align-left"></i> Descripción</label>
                        <textarea class="form-control" name="descripcion" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="meta_financiera"><i class="fas fa-dollar-sign"></i> Meta Financiera</label>
                        <input type="number" class="form-control" name="meta_financiera" step="0.01">
                    </div>

                    <div class="form-group">
                        <label for="categoria"><i class="fas fa-tag"></i> Categoría</label>
                        <select class="form-control" name="categoria">
                            <option value="">Seleccione una categoría</option>
                            <option value="educacion">Educación</option>
                            <option value="salud">Salud</option>
                            <option value="medio_ambiente">Medio Ambiente</option>
                            <option value="tecnologia">Tecnología</option>
                            <option value="cultura">Cultura</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="imagen"><i class="fas fa-image"></i> Imagen del Proyecto</label>
                        <input type="file" class="form-control" name="imagen" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="fecha_inicio"><i class="fas fa-calendar-alt"></i> Fecha de Inicio</label>
                        <input type="date" class="form-control" name="fecha_inicio">
                    </div>

                    <div class="form-group">
                        <label for="fecha_fin"><i class="fas fa-calendar-check"></i> Fecha de Finalización</label>
                        <input type="date" class="form-control" name="fecha_fin">
                    </div>

                    <div class="form-group">
                        <label for="estado"><i class="fas fa-info-circle"></i> Estado</label>
                        <select class="form-control" name="estado">
                            <option value="activo">Activo</option>
                            <option value="pendiente">Pendiente</option>
                            <option value="finalizado">Finalizado</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="organizaciones_id_organizacion"><i class="fas fa-building"></i> ID de Organización *</label>
                        <input type="number" class="form-control" name="organizaciones_id_organizacion" required>
                    </div>

                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Crear Proyecto</button>
                </form>
                <div id="mensaje-respuesta"></div>
            </div>
        </div>
    </div>

    <script src="/src/static/scripts/js/nuevoProyecto.js"></script>
</body>
</html>
