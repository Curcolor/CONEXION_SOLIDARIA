<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Donar</title>
    <link rel="stylesheet" href="/src/static/styles/style.css">
    <link rel="stylesheet" href="/src/static/styles/css/donar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <i class="fas fa-hands-helping"></i>
            <h1><a href="/inicio" style="text-decoration: none; color: inherit;">Community</a></h1>
        </div>
        <p>Uniendo donantes con causas importantes</p>
    </header>

    <nav class="nav">
        <a href="/proyectos" data-tooltip="Explora todos los proyectos disponibles"><i
                class="fas fa-project-diagram"></i> Proyectos</a>
        <a href="/organizaciones" data-tooltip="Conoce las organizaciones que están haciendo la diferencia"><i
                class="fas fa-building"></i>
            Organizaciones</a>
        <a href="/donar" data-tooltip="Contribuye a las causas que te importan" class="active"><i
                class="fas fa-donate"></i> Donar</a>
        <a href="/recibir" data-tooltip="Conecta con quienes ofrecen ayudas"><i class="fas fa-hand-holding-heart"></i>
            Recibir</a>
        <a href="/perfil" data-tooltip="Gestiona tu perfil y tus donaciones"><i class="fas fa-user"></i> Mi Perfil</a>
    </nav>


    <main class="container">
        <h2>Realizar una Donación</h2>

        <!-- Sección para proyecto específico -->
        <div id="proyecto-especifico" style="display: none;">
            <div class="proyecto-info">
                <h3>Donación para el proyecto: <span id="proyecto-titulo"></span></h3>
                <p>Organización: <span id="proyecto-organizacion"></span></p>
                <div class="meta-financiera">
                    <p>Meta: $<span id="proyecto-meta"></span></p>
                    <p>Recaudado: $<span id="proyecto-recaudado"></span></p>
                </div>
            </div>
        </div>

        <!-- Formulario único de donación -->
        <div class="donation-container">
            <form id="form_donacion" class="donation-form">
                <div class="form-group">
                    <label for="organizacion">
                        <i class="fas fa-building"></i> Organización
                    </label>
                    <select id="organizacion" required>
                        <option value="">Seleccione una organización</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="monto_personalizado">
                        <i class="fas fa-dollar-sign"></i> Monto a donar
                    </label>
                    <input type="number" id="monto_personalizado" min="1" step="0.01" required
                        placeholder="Ingrese el monto a donar">
                </div>
                <button type="submit" class="btn-donar">
                    <i class="fas fa-heart"></i> Realizar Donación
                </button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Community. Todos los derechos reservados.</p>
    </footer>

    <script src="/src/static/scripts/js/donar.js"></script>
</body>

</html>
