<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subida de Imágenes</title>
    <style>
        .preview {
            max-width: 300px;
            margin-top: 20px;
        }
        #imagePreview {
            max-width: 100%;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Subir una imagen</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Selecciona una imagen (jpg, png, gif):</label>
        <input type="file" id="file" name="file" accept="image/*" required>
        <input type="hidden" name="organizacion_id" value="1">
        <br><br>
        <button type="submit">Subir</button>
    </form>
    
    <div id="result"></div>
    
    <div class="preview">
        <h3>Vista previa:</h3>
        <img id="imagePreview" src="" alt="" style="display: none;">
    </div>


    <form id="registroForm">
        <div class="form-group">
            <label for="nombre_completo">Nombre Completo:</label>
            <input type="text" id="nombre_completo" required>
        </div>
        
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono">
        </div>
        
        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento">
        </div>
        
        <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" required>
        </div>

        <button type="submit">Registrar</button>
    </form>

    <div id="resultado"></div>

    <script>
        // Registro de usuario ############################################################################################ 

        ddocument.getElementById('registroForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // Recoger todos los datos del formulario
    const userData = {
        nombre_completo: document.getElementById('nombre_completo').value,
        dni: document.getElementById('dni').value,
        email: document.getElementById('email').value,
        telefono: document.getElementById('telefono').value || null,  // Si es opcional
        fecha_nacimiento: document.getElementById('fecha_nacimiento').value || null,  // Si es opcional
        contraseña: document.getElementById('contraseña').value
    };

    // Para debugging
    console.log('Datos a enviar:', userData);

    try {
        const response = await fetch('/api/registro', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        });

        const data = await response.json();
        
        if (response.ok) {
            document.getElementById('resultado').innerHTML = 
                `<p class="success">Usuario registrado exitosamente!</p>`;
            document.getElementById('registroForm').reset();
        } else {
            document.getElementById('resultado').innerHTML = 
                `<p class="error">Error: ${data.error}</p>`;
            }
        } catch (error) {
            document.getElementById('resultado').innerHTML = 
                `<p class="error">Error de conexión: ${error.message}</p>`;
        console.error('Error completo:', error);
            }
        });

        // Subida de imagen ############################################################################################

        const form = document.getElementById('uploadForm');
        const result = document.getElementById('result');
        const imagePreview = document.getElementById('imagePreview');
        const fileInput = document.getElementById('file');

        // Mostrar vista previa de la imagen
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            const fileField = document.getElementById('file');

            if (fileField.files.length === 0) {
                result.innerHTML = '<p class="error">Por favor selecciona una imagen</p>';
                return;
            }

            formData.append('file', fileField.files[0]);
            formData.append('organizacion_id', '1');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                if (response.ok) {
                    result.innerHTML = `
                        <p class="success">${data.message}</p>
                        <p>URL de la imagen: <a href="${data.url}" target="_blank">${data.url}</a></p>
                        <img src="${data.url}" alt="Imagen subida" style="max-width: 300px;">
                    `;
                } else {
                    result.innerHTML = `<p class="error">Error: ${data.error}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">Error de conexión: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
