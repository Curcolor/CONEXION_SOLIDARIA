<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión Solidaria</title>
    <link rel="stylesheet" href="/src/static/styles/style.css">
    <link rel="stylesheet" href="/src/static/styles/css/nuevaOR.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-hands-helping"></i>
            <h1>Conexión Solidaria</h1>
        </div>
        <p>Uniendo donantes con causas importantes</p>
    </header>

    <nav class="nav">
        <a href="/src/templates/index.html" data-tooltip="Página principal del sitio"><i class="fas fa-home"></i> Inicio</a>
        <a href="/src/templates/pages/html/proyectos.html" data-tooltip="Explora todos los proyectos disponibles"><i class="fas fa-project-diagram"></i> Proyectos</a>
        <a href="/src/templates/pages/html/organizaciones.html" data-tooltip="Conoce las organizaciones que están haciendo la diferencia" class="active"><i class="fas fa-building"></i> Organizaciones</a>
        <a href="/src/templates/pages/html/donar.html" data-tooltip="Contribuye a las causas que te importan"><i class="fas fa-donate"></i> Donar</a>
        <a href="/src/templates/pages/html/perfil.html" data-tooltip="Gestiona tu perfil y tus donaciones"><i class="fas fa-user"></i> Mi Perfil</a>
        <a href="/src/templates/pages/html/recibir.html" data-tooltip="Conecta con quienes ofrecen ayudas"><i class="fas fa-hand-holding-heart"></i> Recibir</a>
    </nav>

    <div class="container">
        <div class="form-container">
            <div class="card">
                <div class="card-header">
                    <a href="/src/templates/pages/html/organizaciones.html" class="btn-regresar">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h2><i class="fas fa-building"></i> Registrar Nueva Organización</h2>
                </div>
                <form id="orgForm">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea class="form-control" name="descripcion"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="categoria">Categoría:</label>
                        <select class="form-control" name="categoria">
                            <option value="">Seleccione una categoría</option>
                            <option value="educacion">Educación</option>
                            <option value="salud">Salud</option>
                            <option value="ambiente">Medio Ambiente</option>
                            <option value="social">Desarrollo Social</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="imagen">Imagen:</label>
                        <input type="file" class="form-control" name="imagen" accept="image/*">
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
                <div id="mensaje-respuesta"></div>
            </div>
        </div>
    </div>
    <script src="/src/static/scripts/js/nuevaOR.js"></script>
</body>
</html>
