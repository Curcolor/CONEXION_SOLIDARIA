<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Donar</title>
    <link rel="stylesheet" href="/src/static/styles/style.css">
    <link rel="stylesheet" href="/src/static/styles/css/donar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <i class="fas fa-hands-helping"></i>
            <h1>Community</h1>
        </div>
        <p>Uniendo donantes con causas importantes</p>
    </header>

    <nav class="nav">
        <a href="/src/templates/index.html" data-tooltip="P치gina principal del sitio"><i class="fas fa-home"></i>
            Inicio</a>
        <a href="/src/templates/pages/html/proyectos.html" data-tooltip="Explora todos los proyectos disponibles"><i
                class="fas fa-project-diagram"></i> Proyectos</a>
        <a href="/src/templates/pages/html/organizaciones.html"
            data-tooltip="Conoce las organizaciones que est치n haciendo la diferencia"><i class="fas fa-building"></i>
            Organizaciones</a>
        <a href="/src/templates/pages/html/donar.html" data-tooltip="Contribuye a las causas que te importan"
            class="active"><i class="fas fa-donate"></i> Donar</a>
        <a href="/src/templates/pages/html/recibir.html" data-tooltip="Conecta con quienes ofrecen ayudas"><i
                class="fas fa-hand-holding-heart"></i> Recibir</a>
        <a href="/src/templates/pages/html/perfil.html" data-tooltip="Gestiona tu perfil y tus donaciones"><i
                class="fas fa-user"></i> Mi Perfil</a>
    </nav>


    <main class="container">
        <h2>Realizar una Donaci칩n</h2>
        <form id="form_donacion" class="donation-form">
            <div class="form-group">
                <label for="tipo_ayuda">
                    <i class="fas fa-hands-helping"></i>
                    Tipo de ayuda
                </label>
                <select id="tipo_ayuda" required>
                    <option value="">Seleccione el tipo de ayuda</option>
                    <option value="salud">Salud</option>
                    <option value="alimentaria">Alimentaria</option>
                    <option value="educativa">Educativa</option>
                    <option value="vivienda">Vivienda</option>
                </select>
            </div>

            <div class="form-group">
                <label for="organizacion">
                    <i class="fas fa-building"></i>
                    Seleccione la organizaci칩n
                </label>
                <select id="organizacion" required>
                    <option value="">Primero seleccione un tipo de ayuda</option>
                </select>
            </div>

            <div class="form-group">
                <label for="monto_personalizado">
                    <i class="fas fa-money-bill-wave"></i>
                    Monto a donar
                </label>
                <input type="number" id="monto_personalizado" required min="1" step="1"
                    placeholder="Ingrese el monto a donar">
            </div>

            <button type="submit" class="donate-btn">
                <i class="fas fa-heart"></i>
                Donar ahora
            </button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Community. Todos los derechos reservados.</p>
    </footer>

    <script src="/src/static/scripts/js/donar.js"></script>
</body>

</html>
