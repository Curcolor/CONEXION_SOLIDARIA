<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibir Ayuda - Community</title>
    <link rel="stylesheet" href="/src/static/styles/style.css">
    <link rel="stylesheet" href="/src/static/styles/css/recibir.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-hands-helping"></i>
            <h1>Community</h1>
        </div>
        <p>Uniendo donantes con causas importantes</p>
    </header>

    <nav class="nav">
        <a href="/src/templates/index.html" data-tooltip="Página principal del sitio" ><i class="fas fa-home"></i> Inicio</a>
        <a href="/src/templates/pages/html/proyectos.html" data-tooltip="Explora todos los proyectos disponibles"><i class="fas fa-project-diagram"></i> Proyectos</a>
        <a href="/src/templates/pages/html/organizaciones.html" data-tooltip="Conoce las organizaciones que están haciendo la diferencia"><i class="fas fa-building"></i> Organizaciones</a>
        <a href="/src/templates/pages/html/donar.html" data-tooltip="Contribuye a las causas que te importan"><i class="fas fa-donate"></i> Donar</a>
        <a href="/src/templates/pages/html/recibir.html" data-tooltip="Conecta con quienes ofrecen ayudas" class="active"><i class="fas fa-hand-holding-heart"></i> Recibir</a>
        <a href="/src/templates/pages/html/perfil.html" data-tooltip="Gestiona tu perfil y tus donaciones"><i class="fas fa-user"></i> Mi Perfil</a>
    </nav>

    <div class="container">
        <div class="solicitud-ayuda-container">
            <h2>Solicitar Ayuda</h2>
            <form class="formulario-ayuda">
                <div class="form-grupo">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej: Oliver Scott Sykes " required>
                </div>

                <div class="form-grupo">
                    <label for="titulo">Título de la solicitud:</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Ej: Ayuda para tratamiento médico" required>
                </div>

                <div class="form-grupo">
                    <label for="meta">Meta a alcanzar:</label>
                    <input type="number" id="meta" name="meta" placeholder="Ej: $1000" required>
                </div>

                <div class="form-grupo">
                    <label for="descripcion">Descripción de la situación:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" placeholder="Describe detalladamente tu situación y por qué necesitas ayuda..." required></textarea>
                </div>

                <div class="form-grupo">
                    <label for="imagen">Imagen de apoyo (opcional):</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*">
                </div>

                <div class="form-grupo">
                    <label for="contacto">Información de contacto:</label>
                    <input type="text" id="contacto" name="contacto" placeholder="Ej: correo@ejemplo.com o teléfono" required>
                </div>

                <button type="submit" class="btn-enviar">Publicar Solicitud</button>
            </form>
            

           
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Community. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
