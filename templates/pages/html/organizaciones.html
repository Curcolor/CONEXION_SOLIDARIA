<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión Solidaria - Organizaciones</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/css/organizaciones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-hands-helping"></i>
            <h1>Conexión Solidaria</h1>
        </div>
        <p>Uniendo donantes con causas importantes</p>
    </header>

    <nav class="nav">
        <a href="/templates/index.html" data-tooltip="Página principal del sitio"><i class="fas fa-home"></i> Inicio</a>
        <a href="/templates/pages/html/proyectos.html" data-tooltip="Explora todos los proyectos disponibles"><i class="fas fa-project-diagram"></i> Proyectos</a>
        <a href="/templates/pages/html/organizaciones.html" data-tooltip="Conoce las organizaciones que están haciendo la diferencia" class="active"><i class="fas fa-building"></i> Organizaciones</a>
        <a href="/templates/pages/html/donar.html" data-tooltip="Contribuye a las causas que te importan"><i class="fas fa-hand-holding-heart"></i> Donar</a>
        <a href="/templates/pages/html/perfil.html" data-tooltip="Gestiona tu perfil y tus donaciones"><i class="fas fa-user"></i> Mi Perfil</a>
    </nav>

    <main class="container">
        <h2>Organizaciones Registradas</h2>
        <div id="orgList" class="org-grid">
            <!-- Organizaciones se cargarán dinámicamente -->
        </div>

        <div class="card new-org-form">
            <h2>Registrar Nueva Organización</h2>
            <form id="orgForm">
                <div class="form-group">
                    <label for="org-name">Nombre de la Organización</label>
                    <input type="text" id="org-name" required>
                </div>
                <div class="form-group">
                    <label for="org-description">Descripción</label>
                    <textarea id="org-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="org-category">Categoría</label>
                    <select id="org-category" required>
                        <option value="">Seleccione una categoría</option>
                        <option value="educacion">Educación</option>
                        <option value="salud">Salud</option>
                        <option value="ambiente">Medio Ambiente</option>
                        <option value="social">Desarrollo Social</option>
                    </select>
                </div>
                <button type="submit" class="btn">Registrar Organización</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Conexión Solidaria. Todos los derechos reservados.</p>
    </footer>

    <script src="/static/scripts/organizaciones.js"></script>
</body>
</html>
