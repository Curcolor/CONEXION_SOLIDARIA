<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión Solidaria - Proyectos</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/css/proyectos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-hands-helping"></i>
            <h1>Conexión Solidaria</h1>
        </div>
        <p>Uniendo donantes con causas importantes</p>
    </header>

    <nav class="nav">
        <a href="/templates/index.html" data-tooltip="Página principal del sitio"><i class="fas fa-home"></i> Inicio</a>
        <a href="/templates/pages/html/proyectos.html" data-tooltip="Explora todos los proyectos disponibles" class="active"><i class="fas fa-project-diagram"></i> Proyectos</a>
        <a href="/templates/pages/html/organizaciones.html" data-tooltip="Conoce las organizaciones que están haciendo la diferencia"><i class="fas fa-building"></i> Organizaciones</a>
        <a href="/templates/pages/html/donar.html" data-tooltip="Contribuye a las causas que te importan"><i class="fas fa-hand-holding-heart"></i> Donar</a>
        <a href="/templates/pages/html/perfil.html" data-tooltip="Gestiona tu perfil y tus donaciones"><i class="fas fa-user"></i> Mi Perfil</a>
    </nav>

    <main class="container">
        <h2>Proyectos Activos</h2>
        <div class="filter-container">
            <label for="category-filter">Filtrar por categoría:</label>
            <select id="category-filter">
                <option value="all">Todos</option>
                <option value="educacion">Educación</option>
                <option value="salud">Salud</option>
                <option value="ambiente">Medio Ambiente</option>
                <option value="social">Desarrollo Social</option>
            </select>
        </div>
        <div id="projectList" class="project-grid">
            <!-- Proyectos se cargarán dinámicamente -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Conexión Solidaria. Todos los derechos reservados.</p>
    </footer>

    <script src="/static/scripts/proyectos.js"></script>
