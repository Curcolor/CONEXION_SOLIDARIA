<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión Solidaria - Donar</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/css/donar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-hands-helping"></i>
            <h1>Conexión Solidaria</h1>
        </div>
        <p>Uniendo donantes con causas importantes</p>
    </header>

    <nav class="nav">
        <a href="/templates/index.html" data-tooltip="Página principal del sitio"><i class="fas fa-home"></i> Inicio</a>
        <a href="/templates/pages/html/proyectos.html" data-tooltip="Explora todos los proyectos disponibles"><i class="fas fa-project-diagram"></i> Proyectos</a>
        <a href="/templates/pages/html/organizaciones.html" data-tooltip="Conoce las organizaciones que están haciendo la diferencia"><i class="fas fa-building"></i> Organizaciones</a>
        <a href="/templates/pages/html/donar.html" data-tooltip="Contribuye a las causas que te importan" class="active"><i class="fas fa-donate"></i> Donar</a>
        <a href="/templates/pages/html/perfil.html" data-tooltip="Gestiona tu perfil y tus donaciones"><i class="fas fa-user"></i> Mi Perfil</a>
        <a href="/templates/pages/html/recibir.html" data-tooltip="Conecta con quienes ofrecen ayudas"><i class="fas fa-hand-holding-heart"></i> Recibir</a>
    </nav>

    <main class="container">
        <h2>Realizar una Donación</h2>
        <form id="form_donacion" class="donation-form">
            <div class="form-group">
                <label for="organizacion">
                    <i class="fas fa-building"></i>
                    Seleccione la organización
                </label>
                <select id="organizacion" required>
                    <option value="">Seleccione una organización</option>
                    <option value="organizacion_salud">Organización de Salud</option>
                    <option value="organizacion_educativa">Organización Educativa</option>
                    <option value="organizacion_alimentaria">Organización Alimentaria</option>
                    <option value="organizacion_vivienda">Organización de Vivienda</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tipo_ayuda">
                    <i class="fas fa-hands-helping"></i>
                    Tipo de ayuda
                </label>
                <select id="tipo_ayuda" required>
                    <option value="">Primero seleccione una organización</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-dollar-sign"></i>
                    Montos sugeridos
                </label>
                <div id="montos_sugeridos" class="montos-container"></div>
            </div>

            <div class="form-group">
                <label for="monto_personalizado">
                    <i class="fas fa-money-bill-wave"></i>
                    Monto a donar
                </label>
                <input type="number" 
                       id="monto_personalizado" 
                       required 
                       min="1" 
                       step="1"
                       placeholder="Ingrese el monto a donar">
            </div>

            <button type="submit" class="donate-btn">
                <i class="fas fa-heart"></i>
                Donar ahora
            </button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Conexión Solidaria. Todos los derechos reservados.</p>
    </footer>

    <script src="/static/scripts/donar.js"></script>
</body>
</html>
