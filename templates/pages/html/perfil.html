<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión Solidaria - Mi Perfil</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/css/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-hands-helping"></i>
            <h1>Conexión Solidaria</h1>
        </div>
        <p>Uniendo donantes con causas importantes</p>
    </header>

    <nav class="nav">
        <a href="/templates/index.html" data-tooltip="Página principal del sitio"><i class="fas fa-home"></i> Inicio</a>
        <a href="/templates/pages/html/proyectos.html" data-tooltip="Explora todos los proyectos disponibles"><i class="fas fa-project-diagram"></i> Proyectos</a>
        <a href="/templates/pages/html/organizaciones.html" data-tooltip="Conoce las organizaciones que están haciendo la diferencia"><i class="fas fa-building"></i> Organizaciones</a>
        <a href="/templates/pages/html/donar.html" data-tooltip="Contribuye a las causas que te importan"><i class="fas fa-hand-holding-heart"></i> Donar</a>
        <a href="/templates/pages/html/perfil.html" data-tooltip="Gestiona tu perfil y tus donaciones" class="active"><i class="fas fa-user"></i> Mi Perfil</a>
    </nav>

    <main class="container">
        <div class="profile-header">
            <img src="/static/images/default-avatar.png" alt="Foto de perfil" class="profile-picture">
            <h2 id="userName">Nombre del Usuario</h2>
        </div>

        <div class="profile-stats">
            <div class="stat-card">
                <i class="fas fa-donate"></i>
                <h3>Total Donado</h3>
                <p id="totalDonated">$0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-hand-holding-heart"></i>
                <h3>Proyectos Apoyados</h3>
                <p id="projectsSupported">0</p>
            </div>
        </div>

        <div class="donation-history">
            <h3>Historial de Donaciones</h3>
            <table id="donationTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Proyecto/Organización</th>
                        <th>Monto</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- El historial de donaciones se cargará dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Conexión Solidaria. Todos los derechos reservados.</p>
    </footer>

    <script src="/static/scripts/perfil.js"></script>
</body>
</html>
