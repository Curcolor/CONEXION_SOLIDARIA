<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión Solidaria</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-hands-helping"></i>
            <h1>Conexión Solidaria</h1>
        </div>
        <p>Uniendo donantes con causas importantes</p>
    </header>

    <nav class="nav">
        <a href="/templates/index.html" data-tooltip="Página principal del sitio" class="active" ><i class="fas fa-home"></i> Inicio</a>
        <a href="/templates/pages/html/proyectos.html" data-tooltip="Explora todos los proyectos disponibles"><i class="fas fa-project-diagram"></i> Proyectos</a>
        <a href="/templates/pages/html/organizaciones.html" data-tooltip="Conoce las organizaciones que están haciendo la diferencia"><i class="fas fa-building"></i> Organizaciones</a>
        <a href="/templates/pages/html/donar.html" data-tooltip="Contribuye a las causas que te importan"><i class="fas fa-hand-holding-heart"></i> Donar</a>
        <a href="/templates/pages/html/perfil.html" data-tooltip="Gestiona tu perfil y tus donaciones"><i class="fas fa-user"></i> Mi Perfil</a>
    </nav>
    <div class="container">
        <div class="dashboard">
            <div class="card">
                <h3>Total Donaciones</h3>
                <p id="totalDonations">$0</p>
            </div>
            <div class="card">
                <h3>Proyectos Activos</h3>
                <p id="activeProjects">0</p>
            </div>
            <div class="card">
                <h3>Organizaciones Registradas</h3>
                <p id="registeredOrgs">0</p>
            </div>
        </div>

        <div class="projects" id="projectList">
            <!-- Proyectos se cargarán dinámicamente -->
        </div>

        <div class="card">
            <h2>Registrar Nueva Organización</h2>
            <form id="orgForm">
                <div class="form-group">
                    <label>Nombre de la Organización</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                    <textarea required></textarea>
                </div>
                <div class="form-group">
                    <label>Categoría</label>
                    <select required>
                        <option value="">Seleccione una categoría</option>
                        <option value="educacion">Educación</option>
                        <option value="salud">Salud</option>
                        <option value="ambiente">Medio Ambiente</option>
                        <option value="social">Desarrollo Social</option>
                    </select>
                </div>
                <button type="submit" class="btn">Registrar Organización</button>
            </form>
        </div>
    </div>

    <script src="/static/scripts/ejemplo.js"></script>
